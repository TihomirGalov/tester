<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Register</h2>
    <form id="registrationForm" action="registration.php" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="login.html">Login here</a></p>
</div>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var password = document.getElementById("password").value;

        sha256(password).then(hashedPassword => {
            // Create a new FormData object from the form
            var formData = new FormData(this);

            // Add the hashed password to the form data
            formData.append("hashed_password", hashedPassword);

            // Submit the form data using fetch or XMLHttpRequest
            fetch("registration.php", {
                method: "POST",
                body: formData
            }).then(response => {
                if (response.ok) {
                    console.log("Registration successful");
                    window.location.href = "index.html";
                } else {
                    console.error("Registration failed");
                }
            }).catch(error => {
                console.error("Error:", error);
            });
        });
    });

    function sha256(plainText) {
        const encoder = new TextEncoder();
        const data = encoder.encode(plainText);
        return crypto.subtle.digest("SHA-256", data).then(hash => {
            return Array.from(new Uint8Array(hash)).map(byte => {
                return byte.toString(16).padStart(2, '0');
            }).join('');
        });
    }
</script>
</body>
</html>
