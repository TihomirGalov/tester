<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        window.onload = function () {
            // Get test with testID from the server

            fetch(`load_test.php?test_id=${1}`)
                .then(response => response.json())
                .then(data => {
                    const numberOfQuestions = data.questions.length;
                    const questionsContainer = document.getElementById('questionsContainer');

                    for (let i = 0; i <= numberOfQuestions; i++) {
                        const questionDiv = document.createElement('div');
                        const questionNumber = numberOfQuestions - i + 1;
                        questionDiv.className = 'form-group';

                        const questionLabel = document.createElement('label');
                        questionLabel.innerText = `Question ${questionNumber}: ${data.questions[i].question}`;

                        questionDiv.appendChild(questionLabel);

                        const options = data.questions[i].answers;
                        options.forEach(option => {
                            const optionDiv = document.createElement('div');
                            optionDiv.className = 'form-check';

                            const optionInput = document.createElement('input');
                            optionInput.type = 'radio';
                            optionInput.className = 'form-check-input';
                            optionInput.name = data.questions[i].questionId;
                            optionInput.id = data.questions[i].questionId;
                            optionInput.value = option;

                            const optionLabel = document.createElement('label');
                            optionLabel.className = 'form-check-label';
                            optionLabel.htmlFor = 'question' + questionNumber + option;
                            optionLabel.innerText = option.toUpperCase();

                            optionDiv.appendChild(optionInput);
                            optionDiv.appendChild(optionLabel);
                            questionDiv.appendChild(optionDiv);
                        });

                        questionsContainer.prepend(questionDiv);
                    }
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Dynamic Multiple-Choice Test Page</h1>
    <form id="questionsContainer" action="submit_test.php" method="post">
        <!-- Dynamic questions will be generated here -->
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
