<script src="../assets/passwordManager.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        startEventListener('settingsForm');

        // Function to check if password field is empty
        function isPasswordFieldEmpty() {
            const newPassword = document.getElementById('new_password').value;
            return newPassword.trim() === '';
        }

        // Add event listener to form submission
        document.getElementById('updateSettingsBtn').addEventListener('click', function(event) {
            if (isPasswordFieldEmpty()) {
                event.preventDefault(); // Prevent form submission
                alert('Please enter a new password.'); // Alert user
            }
        });

        const usernameInput = document.getElementById('username');
        usernameInput.addEventListener('change', function() {
            const username = this.value;
            console.log('Username changed:', username); // Log username change

            fetch('../src/fetch_email.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${encodeURIComponent(username)}`,
            })
                .then(response => {
                    console.log('Response status:', response.status); // Log response status
                    return response.json();
                })
                .then(data => {
                    console.log('Response data:', data);  // Log the response data for debugging
                    if (data.email) {
                        document.getElementById('email').value = data.email;
                    } else {
                        alert(data.error || 'Email not found for the provided username');
                    }
                })
                .catch(error => console.error('Error fetching email:', error));
        });

        // Trigger change event on page load to prefill the email if username is present
        if (usernameInput.value) {
            const event = new Event('change');
            usernameInput.dispatchEvent(event);
        }
    });
</script>
