<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function generateQuestions() {
            const numberOfQuestions = parseInt(document.getElementById('numQuestions').value);
            const questionsContainer = document.getElementById('questionsContainer');
            questionsContainer.innerHTML = '';

            for (let i = 1; i <= numberOfQuestions; i++) {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'form-group';

                const questionLabel = document.createElement('label');
                questionLabel.innerText = 'Question ' + i;

                questionDiv.appendChild(questionLabel);

                const options = ['a', 'b', 'c', 'd'];
                options.forEach(option => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'form-check';

                    const optionInput = document.createElement('input');
                    optionInput.type = 'radio';
                    optionInput.className = 'form-check-input';
                    optionInput.name = 'question' + i;
                    optionInput.id = 'question' + i + option;
                    optionInput.value = option;

                    const optionLabel = document.createElement('label');
                    optionLabel.className = 'form-check-label';
                    optionLabel.htmlFor = 'question' + i + option;
                    optionLabel.innerText = option.toUpperCase();

                    optionDiv.appendChild(optionInput);
                    optionDiv.appendChild(optionLabel);
                    questionDiv.appendChild(optionDiv);
                });

                questionsContainer.appendChild(questionDiv);
            }
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Dynamic Multiple-Choice Test Page</h1>
    <div class="form-group">
        <label for="numQuestions">Number of Questions</label>
        <input type="number" id="numQuestions" class="form-control" placeholder="Enter number of questions">
    </div>
    <button class="btn btn-primary mb-4" onclick="generateQuestions()">Generate Questions</button>
    <form id="questionsContainer">
        <!-- Dynamic questions will be generated here -->
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
